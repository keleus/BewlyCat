    title: 音量均衡
    enable: 啟用音量均衡
    enable_desc: 實時檢測影片人聲響度，自動調整音量到統一級別
    target_volume: 目標音量
    target_volume_desc: 目標響度級別（0-100），50 對應 -20dBFS，值越大音量越響
    strength: 平滑強度
    strength_desc: 音量峰值平滑強度（1-20），推薦 8-15，一般無需調整
    adaptive_speed: 響應速度
    adaptive_speed_desc: 達到目標音量的速度（1-10），值越大越快，推薦 3-7
    voice_gate: 人聲檢測閾值
    voice_gate_desc: 低於此響度的聲音會被忽略（-60 到 -10 dB），推薦 -40 到 -30
    debug: 調試模式
    debug_desc: 在控制台輸出音量均衡調試信息
    usage_guide:
      title: 使用說明
      desc: |-
        功能說明：
        • 實時分析影片中的人聲響度（忽略背景音和靜音片段）
        • 根據檢測到的響度自動調整增益，使所有影片達到統一的音量

        參數說明：
        • 目標音量（0-100）：0 對應 -30dBFS（很安靜），50 對應 -20dBFS（適中），100 對應 -10dBFS（較響）
        • 響應速度（1-10）：控制達到目標音量的時間，值越大穩定越快

        注意事項：
        • 這是實驗性功能，部分情況下可能不生效
        • 重新整理頁面後功能才會生效
        • 不改變原音質，僅調整音量大小
